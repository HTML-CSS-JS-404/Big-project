<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Online Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #39ff14;
        text-shadow: 0 0 10px #39ff14;
    }
    textarea {
        width: 90%;
        height: 200px;
        background-color: #111;
        color: #39ff14;
        border: 2px solid #39ff14;
        border-radius: 10px;
        padding: 10px;
        font-family: monospace;
        resize: vertical;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #39ff14;
        color: #0f0f0f;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    }
    button:hover {
        background-color: #0f0f0f;
        color: #39ff14;
        border: 2px solid #39ff14;
    }
    iframe {
        width: 90%;
        height: 400px;
        border: 2px solid #39ff14;
        border-radius: 10px;
        margin-top: 10px;
        background-color: #000;
    }
</style>
</head>
<body>
<h1>HTML Online Viewer</h1>
<textarea id="htmlCode" placeholder="Wklej swój kod HTML tutaj..."></textarea>
<div>
    <button onclick="renderHTML()">Renderuj HTML</button>
    <button onclick="toggleFullscreen()">Pełny ekran</button>
</div>
<iframe id="preview" allowfullscreen></iframe>

<script>
function renderHTML() {
    const code = document.getElementById('htmlCode').value;
    const iframe = document.getElementById('preview');
    iframe.srcdoc = code;
}

function toggleFullscreen() {
    const iframe = document.getElementById('preview');
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) { /* Safari */
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { /* IE11 */
        iframe.msRequestFullscreen();
    }
}
</script>
</body>
</html>
